server:
  port: 8888
spring:
  application:
    name: VuePro
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/activiti?createDatabaseIfNotExist\=true&useUnicode\=true&characterEncoding\=utf8
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        current_session_context_class: org.springframework.orm.hibernate4.SpringSessionContext